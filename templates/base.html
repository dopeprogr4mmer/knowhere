{% load static %}

<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body class="p-3 mb-2 bg-dark text-white" style="margin:0;padding:0;height:100%;">
	{%block overwrite%}	
    <div class="row">
    	<div class="col-sm-2 mx-auto" style="padding-top: 15px">
      		<a class="btn btn-primary" href="{% url 'form-view' %}">Page 1</a>
 			<a class="btn btn-primary" href="{% url 'search-view' %}">Page 2</a>
 			<a class="btn btn-primary" href="{% url 'get-images-view' %}">page 3</a>
    	</div>
 	</div>
 	{% endblock %}
 			
  	<br>
	<div class="row">
		<div class="col-md-5 mx-auto">
			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-{{ message.tags }}">
						{{ message }}
					</div>
				{% endfor %}
			{% endif %}
			{% block content%}{% endblock %}
		</div>
	</div>
	{%block center%}{%endblock%}

</body>
<footer>
    <div class="p-3 mb-2 bg-dark text-white" style="position:absolute;bottom:0;width:100%;height:15px;left: 47%">
        <div class="row">
          	<div class="col-md-6">
               <p>&copy; 2021 | phantom</p>
            </div>
         </div>
    </div>
</footer>
</html>
